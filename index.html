<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>RPS - Samantha Flagler</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-md-12">
          <h1>Rock Paper Scissors</h1>
        </div>
      </div>
      <div class="row score">
        <div class="col-md-6">
          <p>User</p>
          <div id="userScore">0</div>
        </div>
        <div class="col-md-6">
          <p>Computer</p>
          <div id="computerScore">0</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p id="action-message">Click the one of green circles to, make your move!</p>
        </div>
      </div>
      <div class="row choices">
        <div class="col-md-4 choice text-right" id="r">
            <i class="fa fa-4x fa-hand-rock-o" aria-hidden="true"></i>
        </div>
        <div class="col-md-4 choice" id="p">
          <i class="fa fa-4x fa-hand-paper-o" aria-hidden="true"></i>
        </div>
        <div class="col-md-4 choice text-left" id="s">
          <i class="fa fa-4x fa-hand-scissors-o" aria-hidden="true"></i>
        </div>
      </div>

      <div class="row">
        <div class="result col-md-12">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-2 choiceBox">
          <p>userSelection</p>
          <div id="userChoiceBox"></div>
        </div>
        <div class="col-md-2 choiceBox">
          <p>computerSelection</p>
          <div id="computerChoiceBox"></div>
        </div>
        <div class="col-md-4">&nbsp;</div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
